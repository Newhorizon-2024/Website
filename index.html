<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizon</title>
    <style>
        /* 现有的 CSS 代码 */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000000, #434343); /* 黑灰渐变背景 */
            font-family: Arial, sans-serif;
        }
        #countdown, #welcome {
            font-size: 5vw;
            text-align: center;
            letter-spacing: 0.1em;
            display: none; /* 初始时隐藏 */
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* 渐变效果 */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 2s ease-in-out; /* 渐变效果 */
        }
        #overlay h2 {
            color: white;
            font-size: 2em;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: moveBox 10s linear infinite;
        }
        .near {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .far {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        @keyframes moveBox {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(110%, 110%); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 新增的黑洞效果 CSS 代码 */
        .blackhole-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .blackhole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        }

        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(64, 64, 64, 0.2), rgba(0, 0, 0, 0));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 5s linear infinite;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: orbit 10s linear infinite;
        }

        .star:nth-child(1) { top: 10%; left: 50%; animation-delay: -1s; }
        .star:nth-child(2) { top: 20%; left: 70%; animation-delay: -2s; }
        .star:nth-child(3) { top: 50%; left: 90%; animation-delay: -3s; }
        .star:nth-child(4) { top: 80%; left: 80%; animation-delay: -4s; }
        .star:nth-child(5) { top: 90%; left: 40%; animation-delay: -5s; }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <!-- 现有的 HTML 内容 -->
    <div id="countdown"></div>
    <div id="welcome">Welcome To The New Horizon.</div>
    <div id="overlay" onclick="startExperience()">
        <h2>Click to start.</h2>
    </div>
    <audio id="background-music" loop></audio>

    <!-- 新增的黑洞效果 HTML 内容 -->
    <div class="blackhole-container">
        <div class="accretion-disk"></div>
        <div class="blackhole"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <script>
        // 现有的 JavaScript 代码
        function countdown() {
            const endDate = new Date('2024-06-19T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = endDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                document.getElementById('countdown').innerHTML = 
                    (days < 10 ? '0' : '') + days + ":" + 
                    (hours < 10 ? '0' : '') + hours + ":" + 
                    (minutes < 10 ? '0' : '') + minutes + ":" + 
                    (seconds < 10 ? '0' : '') + seconds;
            } else {
                clearInterval(x);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('welcome').style.display = 'block';
                document.getElementById('welcome').style.opacity = 1; // 渐变显示欢迎信息
            }
        }

        function playBackgroundMusic() {
            const audio = document.getElementById('background-music');
            const musicFiles = [
                'media/music1.mp3',
                'media/music2.mp3',
                'media/music3.mp3',
                // 添加更多音乐文件路径
            ];
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            audio.src = musicFiles[randomIndex];
            audio.play();
        }

        function startExperience() {
            playBackgroundMusic();

            const overlayElement = document.getElementById('overlay');
            overlayElement.style.opacity = 0; // 渐变隐藏开始按钮
            setTimeout(() => {
                overlayElement.style.display = 'none'; // 完全隐藏

                setTimeout(() => {
                    const countdownElement = document.getElementById('countdown');
                    countdownElement.style.display = 'block';
                    setTimeout(() => countdownElement.style.opacity = 1, 10); // 渐变显示倒计时
                }, 500); // 停顿0.5秒后显示倒计时

            }, 2000); // 等待2秒让渐变效果完成
        }

        countdown();
        const x = setInterval(countdown, 1000);

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('overlay').addEventListener('click', startExperience, { once: true });
            createFlyingBoxes();
        });

        function createFlyingBoxes() {
            const numBoxes = 10;
            const body = document.body;
            for (let i = 0; i < numBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                if (i % 3 === 0) {
box.classList.add(‘near’);
} else if (i % 3 === 1) {
box.classList.add(‘far’);
}
box.style.top = Math.random() * 100 + ‘vh’;
box.style.left = Math.random() * 100 + ‘vw’;
body.appendChild(box);
}
}


</body>
</html>
