<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #000000, #434343); /* 黑灰渐变背景 */
            font-family: 'Roboto', sans-serif;
        }
        #countdown, #welcome {
            font-size: 5vw;
            text-align: center;
            letter-spacing: 0.1em;
            display: none; /* 初始时隐藏 */
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* 渐变效果 */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 2s ease-in-out; /* 渐变效果 */
        }
        #overlay h2 {
            color: white;
            font-size: 2em;
        }
        /* 移除悬停效果 */
        /* #overlay h2:hover {
            background-color: white;
            color: black;
        } */
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: moveBox 20s linear infinite;
        }
        .near {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .far {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        @keyframes moveBox {
            0% {
                transform: translate(-50vw, -50vh);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="welcome">Welcome To The New Horizon.</div>
    <div id="overlay" onclick="startExperience()">
        <h2>Click to start.</h2>
    </div>
    <audio id="background-music" loop></audio>
    <script>
        function countdown() {
            const endDate = new Date('2024-06-19T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = endDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                document.getElementById('countdown').innerHTML = 
                    (days < 10 ? '0' : '') + days + ":" + 
                    (hours < 10 ? '0' : '') + hours + ":" + 
                    (minutes < 10 ? '0' : '') + minutes + ":" + 
                    (seconds < 10 ? '0' : '') + seconds;
            } else {
                clearInterval(x);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('welcome').style.display = 'block';
                document.getElementById('welcome').style.opacity = 1; // 渐变显示欢迎信息
            }
        }

        function playBackgroundMusic() {
            const audio = document.getElementById('background-music');
            const musicFiles = [
                'media/music1.mp3',
                'media/music2.mp3',
                'media/music3.mp3',
                // 添加更多音乐文件路径
            ];
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            audio.src = musicFiles[randomIndex];
            audio.play();
        }

        function startExperience() {
            playBackgroundMusic();
            const overlayElement = document.getElementById('overlay');
            overlayElement.style.opacity = 0; // 渐变隐藏开始按钮
            setTimeout(() => {
                overlayElement.style.display = 'none'; // 完全隐藏

                setTimeout(() => {
                    const countdownElement = document.getElementById('countdown');
                    countdownElement.style.display = 'block';
                    setTimeout(() => countdownElement.style.opacity = 1, 10); // 渐变显示倒计时
                }, 500); // 停顿0.5秒后显示倒计时

            }, 2000); // 等待2秒让渐变效果完成
        }

        countdown();
        const x = setInterval(countdown, 1000);

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('overlay').addEventListener('click', startExperience, { once: true });
            createFlyingBoxes();
        });

        function createFlyingBoxes() {
            const numBoxes = 10;
            const body = document.body;
            for (let i = 0; i < numBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                if (i % 3 === 0) {
                    box.classList.add('near');
                } else if (i % 3 === 1) {
                    box.classList.add('far');
                }
                box.style.top = Math.random() * 100 + 'vh';
                box.style.left = Math.random() * 100 + 'vw';
                body.appendChild(box);
            }
        }
    </script>
</body>
</html>
