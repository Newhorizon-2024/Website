<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizon</title>
    
    <!-- 图标设置 -->
    <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="icons/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" href="icons/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
    <link rel="icon" href="icons/icon-96x96.png" sizes="96x96" type="image/png">
    <link rel="icon" href="icons/icon-128x128.png" sizes="128x128" type="image/png">
    <link rel="icon" href="icons/icon-256x256.png" sizes="256x256" type="image/png">
    <link rel="icon" href="icons/icon-384x384.png" sizes="384x384" type="image/png">
    <link rel="icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png">

    <!-- 样式 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* 启用垂直滚动条 */
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #000000, #434343);
            color: white;
        }
        #content {
            min-height: 100vh; /* 让content部分至少占满一个视窗高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        #background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #volume-sensor {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100px;
            height: 200px;
            z-index: 1000;
            cursor: pointer;
            background-color: transparent;
        }
        #volume-controls {
            position: fixed;
            bottom: 10px;
            left: -150px;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: left 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1001;
        }
        #volume-slider {
            width: 100px;
            accent-color: #b0b0b0;
        }
        #volume-controls button {
            color: #b0b0b0;
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #volume-controls button:hover {
            color: #d0d0d0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        #overlay h2 {
            color: white;
            font-size: 3vw;
            font-family: 'Roboto', sans-serif;
            white-space: nowrap;
            z-index: 2; /* 确保overlay文本不会被方块遮住 */
        }
        #welcome-message, #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            white-space: nowrap;
            z-index: 2; /* 确保倒计时文本不会被方块遮住 */
        }
        #welcome-message {
            font-size: 3vw;
        }
        #countdown {
            font-size: 4vw;
        }
        #fullscreen-sensor {
            position: fixed;
            bottom: 10px;
            right: 0;
            width: 100px;
            height: 200px;
            z-index: 1000;
            cursor: pointer;
            background-color: transparent;
        }
        #fullscreen-controls {
            position: fixed;
            bottom: 10px;
            right: -150px;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: right 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1001;
        }
        #fullscreen-controls button {
            color: #b0b0b0;
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #fullscreen-controls button:hover {
            color: #d0d0d0;
        }
        #about-section {
            height: 40vh; /* 将about-section设置为视窗高度的40% */
            width: 80%;  /* 调整about-section宽度 */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto; /* 在屏幕中央 */
            z-index: 1; /* 确保about-section可以被方块遮住 */
        }
        #about-section p {
            margin: 0;
            font-size: 1.5vw;
            text-align: center;
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            #overlay h2 {
                font-size: 6vw;
            }
            #welcome-message {
                font-size: 5vw;
            }
            #countdown {
                font-size: 6vw;
            }
            #about-section {
                font-size: 3vw;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-3d"></canvas>
    
    <div id="content">
        <audio id="background-music" loop>
            <source src="media/loki.flac" type="audio/flac">
        </audio>
        <div id="volume-sensor" onmouseenter="showVolumeControls()" onmouseleave="hideVolumeControls()"></div>
        <div id="volume-controls" onmouseenter="clearHideTimeout()" onmouseleave="hideVolumeControls()">
            <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="adjustVolume(this.value)">
            <button id="mute-button" onclick="toggleMute()">Mute</button>
        </div>
        <div id="fullscreen-sensor" onmouseenter="showFullscreenControls()" onmouseleave="hideFullscreenControls()"></div>
        <div id="fullscreen-controls" onmouseenter="clearHideTimeoutFullscreen()" onmouseleave="hideFullscreenControls()">
            <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
        <div id="overlay" onclick="startExperience()">
            <h2>Click to start.</h2>
        </div>
        <div id="welcome-message">Welcome to the New Horizon.</div>
        <div id="countdown"></div>
    </div>

    <div id="about-section">
        <p>New Horizon是一个为娱乐而生的数字平台，皆在通过创意与技术的结合，为用户提供一个自由表达、成长、以及尽可能解决情绪的空间。相信娱乐不仅是放松的方式，更是探索和开拓自我的重要途径。</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let hideTimeout;
        let hideFullscreenTimeout;

        function showVolumeControls() {
            const controls = document.getElementById('volume-controls');
            controls.style.left = '10px';
            controls.style.opacity = '1';
        }

        function hideVolumeControls() {
            hideTimeout = setTimeout(() => {
                const controls = document.getElementById('volume-controls');
                controls.style.left = '-150px';
                controls.style.opacity = '0';
            }, 1000);
        }

        function clearHideTimeout() {
            clearTimeout(hideTimeout);
        }

        function adjustVolume(value) {
            const audio = document.getElementById('background-music');
            audio.volume = value / 100;
        }

        function toggleMute() {
            const audio = document.getElementById('background-music');
            const muteButton = document.getElementById('mute-button');
            audio.muted = !audio.muted;
            muteButton.textContent = audio.muted ? "Unmute" : "Mute";
        }

        function showFullscreenControls() {
            const controls = document.getElementById('fullscreen-controls');
            controls.style.right = '10px';
            controls.style.opacity = '1';
        }

        function hideFullscreenControls() {
            hideFullscreenTimeout = setTimeout(() => {
                const controls = document.getElementById('fullscreen-controls');
                controls.style.right = '-150px';
                controls.style.opacity = '0';
            }, 1000);
        }

        function clearHideTimeoutFullscreen() {
            clearTimeout(hideFullscreenTimeout);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        function startExperience() {
            const audio = document.getElementById('background-music');
            audio.play();

            const overlayElement = document.getElementById('overlay');
            overlayElement.style.opacity = 0;
            setTimeout(() => {
                overlayElement.style.display = 'none';
                showWelcomeMessage();
            }, 2000);
        }

        function showWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.style.opacity = 1;
            setTimeout(() => {
                setTimeout(() => {
                    welcomeMessage.style.opacity = 0;
                    setTimeout(() => {
                        showCountdown();
                    }, 2500);
                }, 1000); // Pause for 1 second before fading out
            }, 2500); // Fade in duration
        }

        function showCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.opacity = 1;
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const startDate = new Date('2024-06-19T00:00:00');
            const now = new Date();
            const elapsedTime = now - startDate;

            const days = String(Math.floor(elapsedTime / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((elapsedTime % (1000 * 60)) / 1000)).padStart(2, '0');

            countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('overlay').addEventListener('click', startExperience, { once: true });
        });

        const canvas = document.getElementById('background-3d');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: '#808080', transparent: true, opacity: 1 });
        const cubes = [];

        function createCube() {
            const cube = new THREE.Mesh(geometry, material);
            const size = Math.random() * 10 + 3;
            cube.scale.set(size, size, size);
            cube.position.x = window.innerWidth / 2 + Math.random() * window.innerWidth;
            cube.position.y = window.innerHeight / 2 + Math.random() * window.innerHeight;
            cube.position.z = (Math.random() - 0.5) * 100;
            cube.userData = {
                speedX: Math.random() * 0.2 + 0.03,
                speedY: Math.random() * 0.2 + 0.03,
                rotationSpeedX: Math.random() * 0.01 - 0.005,
                rotationSpeedY: Math.random() * 0.01 - 0.005
            };
            scene.add(cube);
            cubes.push(cube);
        }

        for (let i = 0; i < 640; i++) {
            createCube();
        }

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach(cube => {
                cube.position.x -= cube.userData.speedX;
                cube.position.y -= cube.userData.speedY;
                cube.rotation.x += cube.userData.rotationSpeedX;
                cube.rotation.y += cube.userData.rotationSpeedY;

                if (cube.position.x < -window.innerWidth / 2 || cube.position.y < -window.innerHeight / 2) {
                    scene.remove(cube);
                    cubes.splice(cubes.indexOf(cube), 1);
                    createCube();
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
