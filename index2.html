<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Black Hole</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #000000, #434343);
            font-family: Arial, sans-serif;
        }

        .blackhole-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .blackhole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        }

        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5), rgba(64, 64, 64, 0.2), rgba(0, 0, 0, 0));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 5s linear infinite;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: orbit 10s linear infinite;
        }

        .star:nth-child(1) { top: 10%; left: 50%; animation-delay: -1s; }
        .star:nth-child(2) { top: 20%; left: 70%; animation-delay: -2s; }
        .star:nth-child(3) { top: 50%; left: 90%; animation-delay: -3s; }
        .star:nth-child(4) { top: 80%; left: 80%; animation-delay: -4s; }
        .star:nth-child(5) { top: 90%; left: 40%; animation-delay: -5s; }
       Â 
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="blackhole-container">
        <div class="accretion-disk"></div>
        <div class="blackhole"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
